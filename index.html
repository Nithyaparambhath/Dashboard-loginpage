<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- CSS Link -->
    <link rel="stylesheet" href="./styles.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700&display=swap" rel="stylesheet">

<!-- Fontawesome -->
<script src="https://kit.fontawesome.com/2aa4eda69f.js" crossorigin="anonymous"></script>

</head>
<body>


    <section class="login-page">
        <div class="login-section">
            <div  class=" text-center">
                <div>
                    <img src="./images/logo.png" alt="">
                    <h2 class="heading-1 mt-4">Dashboard Kit</h2>
                </div>
                <div class="login-main ">
                    <h1 class="heading-2 mt-4">Log In to Dashboard Kit</h1>
                    <p  class="heading-3 mt-4">Enter your email and password below</p>
                </div>
            </div>
    
            <form action=""class="form-section mt-4 pt-4 login-main">
                <div>
                    <label for="email " >EMAIL</label><br>
                    <input type="email" class="mt-2" placeholder="Email address" id="email">
                </div>
                <div class="mt-4 pass">
                    <div class="password-section mb-2">
                        <label for="pass ">PASSWORD</label>
                        <i class="fa-solid fa-eye-slash"></i>
                        <label for="pass">Forgot password ?</label>
                    </div>
                    <input type="password" placeholder="password" id="pass">
                </div>
                <div>
                    <button class="loginBtn mt-4">Log In</button>
                </div>
            </form>
            <p  class="heading-3 mt-4 text-center">Don't have an account ? <a href="" class="sign-up">Sign up</a></p>
        </div>
    </section>
    
</body>
</html>
